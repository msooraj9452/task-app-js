<body>
<div class="phone">
    <!--Todo Header-->
    <div class="header">
        <h2>JS Todo</h2>
        <!-- <div class="removeText" onclick="clearAlltasks()">&#128465; Clean Checked Tasks</div> -->
    </div>
    <!--Todo Header Ends-->

    <!--Todo body-->
    <div class="todo-body">
        <ul id="todo-list">
            <li class="todo-item dummy" id="0" >
                <input type="checkbox" class="0"  onchange="completeTask(0)"/> <span class="itemi">Hey! What is the task today? You want to focus on..</span>
                <span class="close-icon" onclick="removeTask(0)">&#10006;</span>
            </li>

        </ul>
    </div>
    <!--Todo body Ends-->

    <!--Todo input-->
    <label class="todoInput" >
        <input type="text" name="task" id="input" placeholder="Enter a task and Press + or enter ">
        <span id="addBtn" class="add-icon" onclick="addTask()">&#10010;</span>
    </label>
    <!--Todo input Ends-->

</div>
<script src="./script.js"></script>

</body>
